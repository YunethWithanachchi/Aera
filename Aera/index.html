<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aera</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#EFBBCF;">
  <h1 style="color:#8675A9">Aera❤️</h1>
  <section class="FirstView">
    <div id="LoginBox">
      <h2>Welcome! Let's Enter your Username</h2>
      <form>
        <input type="text" placeholder="Username" required><br>
        <button type="submit">Login</button>
        <button>Sign in with Google</button>
      </form>
    </div>
  </section>

  <main>
    <section class="container">
      <div id="status"></div>
      <div id="Chat-Box"></div>
      <div id="stickers"><div class="boxHeader">Stickers</div></div>
      <div id="Emojis"><div class="boxHeader">Emojis</div><emoji-picker></emoji-picker></div>
      <div id="images"><div class="boxHeader">Images</div><button><img src="dist/assets/Upload.png" alt="upload image" style="width: 100px; height: 100px"></button></div>
      <div id="prompt-Area" ><div id="Typing-Region" contenteditable="true"></div><button id="send">Send</button></div>
    </section>
  </main>
  <script type="module" src="script.js"></script>
  <script type="module" src="EmojiConfig.js"></script>
</body>
</html>
